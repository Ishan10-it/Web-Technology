<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Contact Me</h1>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Submit">
    </form>

    <footer>
      
        <p>Also you can CONTACT ME on <br><li><a href="www.facebookcom" target="blank">Facebook</a></li></p>
        <p><li><a href="www.instagram.com" target="blank">Instagram</a></li></p>
        <p><li><a href="www.linkedin.com">linkedin</a></li></p>
        <p><li><a href="www.twitter.com">twitter</a></li></p>
         <br>&copy;2023
     
    </footer>

</body>
</html>
